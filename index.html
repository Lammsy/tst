<!doctype html>
<html>
<head>
  <title>Web Scraping API</title>
</head>
<body>
  <h1>Web Scraping API</h1>
  <button id="scrape">Scrape Website</button>
  <div id="result"></div>

  <script>
    document.getElementById('scrape').addEventListener('click', async () => {
      const response = await fetch('https://your-github-pages-url.github.io/path-to-your-function');
      const html = await response.text();
      document.getElementById('result').innerHTML = html;
    });
  </script>
</body>
</html>
